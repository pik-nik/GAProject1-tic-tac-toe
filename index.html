<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="">Tic Tac Toe</h1>
        </header>
        <aside>
            <div>
                <h3 class="pick-a-mode">Pick a mode</h3>
                <ul class="list-of-modes">
                    <li><button class="single-player-mode pick-mode-btns">Single Player</button></li>
                    <li><button class="two-player-mode pick-mode-btns">Two Player</button></li>
                </ul>
            </div>
        </aside>
    <div class="counter-wrapper">
        <div class="plays-counter">
            <p>Player 1: <span class="player1-win-count">0</span></p>
            <p>Ties: <span class="ties-count">0</span></p>
            <p>Player 2: <span class="player2-win-count">0</span></p>
        </div>
        <p class="turn-message">It's Player <span class="player-number">1</span>'s turn</p>
        <h2>Round <span class="rounds-count">1</span></h2>
    </div>
    <div class="grid">
        <div class="box" data-num="1"></div>
        <div class="box" data-num="2"></div>
        <div class="box" data-num="3"></div>
        <div class="box" data-num="4"></div>
        <div class="box" data-num="5"></div>
        <div class="box" data-num="6"></div>
        <div class="box" data-num="7"></div>
        <div class="box" data-num="8"></div>
        <div class="box" data-num="9"></div>
    </div>
    <div class="game-complete-popup">
        <p class="results-message"></p>
        <button class="play-again-button">Play Again</button>
    </div>

    <footer> &copy; piknik 2023 </footer>
    
    <script src="app.js"></script>
</body>
</html>
